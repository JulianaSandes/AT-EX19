<ion-header [translucent]="true">
  <ion-toolbar color = "tertiary">
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaAtores">

    <ion-item-sliding *ngFor="let atores of listaAtores">
      <ion-item lines="full" (click)="exibirAtores(atores)">

        <ion-thumbnail slot="start">
          <img *ngIf="atores.foto" src="{{atores.foto}}" />
          <ion-icon *ngIf="!atores.foto" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{atores.nome}}</h1>
            <p>{{atores.DataNascimento}}</p>
            <ion-badge color="tertiary" *ngFor="let genero of atores.generos">
              {{genero}}
            </ion-badge>
            <ion-icon name="star" [color]="atores.favorito===true ? 'warning' : ('medium')"></ion-icon>
          </div>
        </ion-label>

        <ion-chip [color]="atores.classificacao < 5 ? 'danger' : ((atores.classificacao < 7 ? 'warning' : 'success'))"
          outline>
          <ion-label>{{atores.classificacao}}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(atores)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
